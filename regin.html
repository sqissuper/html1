<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <script>
        function myck(type) {
            var inputUsername = document.getElementById("username");
            var inputPwd = document.getElementById("pwd");
            var inputConPwd = document.getElementById("conPwd");
            if(type == 1) {
                if(inputUsername.value == "") {
                    alert("请输入用户名！");
                    return false;
                }
                if(inputPwd.value == "") {
                    alert("请先输入密码！");
                    return false;
                }
                if(inputConPwd.value == "") {
                    alert("请确认密码！");
                    return false;
                }
                if(inputPwd != inputConPwd) {
                    alert("密码不一致，请重新输入！");
                    return false;
                }
                alert("提交成功！");
            } else if(type == 2) {
                if(confirm("是否清空所有？")) {
                    inputUsername.value = "";
                    inputPwd.value = "";
                    inputConPwd.value = "";
                }
            }
        }
    </script>
</head>
<body>
    <div style = "text-align:center;margin-top:100px">
        <h1>注册</h1>
        <div>
            &nbsp;&nbsp;&nbsp;用户名：<input id = "username" name = "uname" type = "text"><p></p>
            &nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码：<input id = "pwd" name = "password" type = "password"><p></p>
            确认密码：<input id = "conPwd" name = "conPassword" type = "text"><p></p>
        </div>
        <div>
            <input id = "input_sub" name = input_sub  type = "button" value = "提交" onclick="myck(1)">
            &nbsp;&nbsp;&nbsp;&nbsp;<input type = "button" value = "删除" onclick="myck(2)">
        </div>
    </div>

</body>
</html>
